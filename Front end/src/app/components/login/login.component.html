           <div class="logo mb-3">

              <h1>Login</h1>

                   <form #login='ngForm' (ngSubmit)='submitLogin(login)'>
                           <div class="form-group">
                              <label for="email">Email address</label>
                              <input type="email"  name="email"  class="form-control" id="email" ngModel placeholder="Enter email">
                           </div>
                           <br/>
                           <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" name="pass" id="password" ngModel  class="form-control" placeholder="Enter Password">
                           </div>
                           <br/>
                           <div class="form-group">
                              <p class="text-center">By signing up you accept our <a href="#" routerLink='/termsofuse'>Terms Of Use</a></p>
                           </div>
                           <div class="col-md-12 text-center ">
                              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
                           </div>
